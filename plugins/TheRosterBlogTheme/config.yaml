template_sets:
    blog:
        base_path: 'templates/blog'
        label: 'The Roster Blog Theme (Blog)'
        options:
            tracking_code:
                type: textarea
                label: 'Tracking Code'
                hint: 'Paste tracking code here, such as for Google Analytics.'
                tag: TrackingCode
            copyright_name:
                type: text
                label: 'Copyright Name'
                hint: 'Enter the name of the copyright holder of the site. Specify an HTML link, if desired.'
                tag: CopyrightName
            sidebar_ad_html:
                type: textarea
                label: 'Sidebar Ad HTML'
                hint: 'Enter HTML to include an ad in the sidebar, up to 204 pixels wide.'
                tag: SidebarAdHTML
            header_image:
                type: text
                label: 'Header Image URL'
                hint: 'Enter the URL to an image to display in the header. The image should measure 700 x 144 pixels.'
                tag: HeaderImageURL
            header_accent_image:
                type: text
                label: 'Header Accent Image URL'
                hint: 'Enter the URL to an image to display in the upper-right area of the header, as an accent image. the image should measure 310 x 70 pixels. If no image is supplied, the four most recent In Action images will be displayed here.'
                tag: HeaderAccentImageURL
            add_this:
                type: textarea
                label: '&ldquo;Add This&rdquo; Code'
                hint: 'Insert your Add This code.'
                tag: AddThis
            short_author_name:
                type: text
                label: 'Short Author Name'
                hint: "Enter a short name for the author, to be displayed with the In Action recent thumbnails widget. Typically, this will be the author's first name."
                tag: ShortAuthorName
            display_entry_meta:
                type: checkbox
                label: 'Display Entry Meta'
                hint: "By default, the Entry's date will be published. Uncheck to hide the date. This setting does not effect the In Action section."
                default: 1
                tag: DisplayEntryMeta
        fields:
            entry_url:
                label: 'URL'
                description: 'URL to a Daily Link item'
                type: url
                obj_type: entry
                tag: entryurl
            page_left_column:
                label: 'Left Column'
                description: 'Select the widget set to display in the left-hand column of this page.'
                type: widget_set
                obj_type: page
                tag: pagedataleft_column
            html_head_title:
                label: 'HTML Head Title'
                description: 'This is the title to be displayed in the HTML title tag. This field completely overwrites the default title.'
                type: text
                obj_type: entry
                tag: entrydatahtml_head_title
            add_continue_link:
                label: 'Add "Continue..." link?'
                type: checkbox
                obj_type: entry
                tag: add_continue_link
            entry_headline_style_variation:
                label: 'Headline Style Variation'
                type: select
                options: 'Regular,Italic,Bold,Bold Italic'
                obj_type: entry
                tag: entry_headline_style_variation
            entry_headline_style_size:
                label: 'Headline Style Size'
                type: select
                options: '10,12,14,17,20,24,28,32,36,40'
                obj_type: entry
                tag: entry_headline_style_size
            entry_headline_style_font:
                label: 'Headline Style Font'
                type: select
                options: 'Arial,Arial-Black,Courier,Georgia,Times,Verdana'
                obj_type: entry
                tag: entry_headline_style_font
            page_headline_style_variation:
                label: 'Headline Style Variation'
                type: select
                options: 'Regular,Italic,Bold,Bold Italic'
                obj_type: page
                tag: page_headline_style_variation
            page_headline_style_size:
